<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta charset="utf-8">
<script defer src="js/peer.js"></script>
<script defer src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>RTCDataChannel</title>
</head>
<body>
  <h1>RTCDataChannel</h1>
  <article>
    <section class="peer" id="sender-container">
      <h2>Local peer</h2>
      <section>
        <textarea id="dataChannelSend"></textarea>
        <button id="sendButton">Send to 'remote' peer</button>
      </section>
    </section>
    <section class="peer" id="receiver-container">
      <h2>'Remote' peer</h2>
      <section>
        <textarea id="dataChannelReceive" disabled></textarea>
      </section>
    </section>
  </article>
</body>
</html>
